# Memex Streamlit Theme

[server]
enableStaticServing = true

[server]
enableStaticServing = true

# Users can toggle between themes via:
# - Settings menu (⚙️ → Theme)
# - System theme preference (OS light/dark mode)
# ============================================================================

[theme]
# Global theme settings (apply to both light and dark)
base = "light"
baseRadius = "0.6rem"
font = "Styrene B"
codeFont = "Fira Code:https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap"
showSidebarBorder = true
showWidgetBorder = true
headingFontSizes = ["40px", "32px", "24px"]
headingFontWeights = 500

# ============================================================================
# MEMEX LIGHT THEME
# ============================================================================

[theme.light]
primaryColor = "#bb5a38"
backgroundColor = "#f4f3ed"
secondaryBackgroundColor = "#ecebe3"
textColor = "#3d3a2a"
linkColor = "#3d3a2a"
borderColor = "#d3d2ca"
codeBackgroundColor = "#ecebe4"

[theme.light.sidebar]
backgroundColor = "#e8e7dd"
secondaryBackgroundColor = "#ecebe3"

# ============================================================================
# MEMEX DARK THEME
# ============================================================================

[theme.dark]
primaryColor = "#ae5630"
backgroundColor = "#2a2a28"
secondaryBackgroundColor = "#232220"
textColor = "#e5e5e2"
linkColor = "#e5e5e2"
borderColor = "#343330"
codeBackgroundColor = "#232322"

[theme.dark.sidebar]
backgroundColor = "#21201f"
secondaryBackgroundColor = "#232220"

